<html>
  <head>
    <title>Flimed</title>
  </head>
  <body>
    <a href="" id="to-app"></a>
    <script>
      function iOS() {
        return ['iPad Simulator','iPhone Simulator','iPod Simulator','iPad','iPhone','iPod'].includes(navigator.platform) || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
      }

      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var params = '/payment_id=' + urlParams.get('payment_id') + '/status=' + urlParams.get('status') + '/payment_type=' + urlParams.get('payment_type');

      var url = 'flimed://app' + params;
      if(!iOS()){
        url = 'intent:app/#Intent;package=com.app_patients;scheme=flimed';
      }

      var a = document.getElementById('to-app');
      a.setAttribute('href', url);
      a.click();
    </script>
  </body>
</html>
