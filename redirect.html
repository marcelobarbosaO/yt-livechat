<html>
  <head>
    <title>Flimed</title>
  </head>
  <body>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      window.location.href = 'flimed://payment_id:' + urlParams.get('payment_id') + '&status:' + urlParams.get('status');
    </script>
  </body>
</html>
