<html>
  <head>
    <title>Flimed</title>
  </head>
  <body>
    <a href="" id="to-app"></a>
    <script>
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);

      var url = 'flimed://app/payment_id=' + urlParams.get('payment_id') + '/status=' + urlParams.get('status') + '/payment_type=' + urlParams.get('payment_type');

      var a = document.getElementById('to-app');
      a.setAttribute('href', url);
      a.click();
    </script>
  </body>
</html>
