<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT LIVE CHAT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12">
          <img width="80" src="https://i.pinimg.com/originals/de/1c/91/de1c91788be0d791135736995109272a.png" />
          <h1>Live Chat</h1>
        </div>
      </div>
    </div>


    <div class="container boxes hide" id="googleSignIn">
      <div class="row">
        <div class="col-lg-12 col-xs-12">
          <br/>
          <br/>
          <a id="google" class="btn btn-large">
            Entrar com sua conta google
          </a>
        </div>
      </div>
    </div>


    <div class="container boxes hide" id="get_live_id">
      <br/><br/>

      <h4>Digite o ID da sua live no campo abaixo</h4>

      <br/><br/>


      <input type="text" name="live_id" class="form-control"/>

      <br/><br/>

      <a id="find_live_id" class="btn btn-large">Carregar comentários</a>
    </div>

    <div class="container boxes hide" id="comments">
      <h5>Últimas Mensagens</h5>
      <div class="messages">
        <ul>
          <li class="default"><span>Carregando Mensagens. Aguarde...</span></li>
        </ul>
      </div>

      <div class="carrossel hide">
        <ul></ul>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
