<!DOCTYPE html>
<html>
  <head>
    <title>YT LIVE CHAT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container hide" id="googleSignIn">
      <br/>
      <br/>
      <h4>Leitor de Comentários do YouTube Live</h4>
      <br/>
      <br/>
      <a id="google" class="btn btn-large btn-info text-white">
        Entrar com sua conta google
      </a>
    </div>


    <div class="container hide" id="get_live_id">
      <br/><br/>

      <h4>Digite o ID da sua live no campo abaixo</h4>

      <br/><br/>


      <input type="text" name="live_id" class="form-control"/>

      <br/><br/>

      <a id="find_live_id" class="btn btn-large btn-info text-white">Carregar comentários</a>
    </div>

    <div class="container hide" id="comments">
      <div class="messages">
        <ul></ul>
      </div>

      <div class="carrossel hide">
        <ul></ul>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
